<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting the Width and Height of an Element</title>
</head>

<body>
    <div class="box" style="width:100px;height:150px;border:solid 1px #000;padding:10px"></div>
    <script>
        let box = document.querySelector('.box');
        let width = box.offsetWidth;
        let height = box.offsetHeight;
        console.log({ width, height });

        const domRect = box.getBoundingClientRect();
        console.log(domRect);

        let width2 = box.clientWidth;
        let height2 = box.clientHeight;

        console.log(width2);

        let style = getComputedStyle(box);

        

        let marginLeft = parseInt(style.marginLeft);
        let marginRight = parseInt(style.marginRight);
        let marginTop = parseInt(style.marginTop);
        let marginBottom = parseInt(style.marginBottom);

        let borderTopWidth = parseInt(style.borderTopWidth) || 0;
        let borderLeftWidth = parseInt(style.borderLeftWidth) || 0;
        let borderBottomWidth = parseInt(style.borderBottomWidth) || 0;
        let borderRightWidth = parseInt(style.borderRightWidth) || 0;

        let width3 = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let height3 = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        console.log( width3 );
        console.log( height3 );



    </script>
</body>

</html>
