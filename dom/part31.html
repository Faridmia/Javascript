<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Focus Events</title>
</head>
<body>
    <p>Move focus to the password field to see the effect:</p>

    <form id="form">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
    </form>

    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main id="content">
        <h1>HashChange Event Demo!</h1>
        <p>Click the links above to change the content.</p>
    </main>

    <script>
        const pwd = document.querySelector('input[type="password"]');

        pwd.addEventListener('focus', (e) => {
            e.target.style.backgroundColor = 'yellow';
        });

        pwd.addEventListener('blur', (e) => {
            e.target.style.backgroundColor = '';
        });


        const updateContent = () => {
            const content = document.getElementById('content');
            const hash = window.location.hash.substring(1); // Remove the '#' from the hash

            switch (hash) {
                case 'home':
                content.innerHTML = `
                    <h1>Home</h1>
                    <p>Welcome to the home page.</p>
                    `;
                break;
                case 'about':
                content.innerHTML = `
                    <h1>About</h1>
                    <p>Learn more about us on this page.</p>
                    `;
                break;
                case 'contact':
                content.innerHTML = `
                    <h1>Contact</h1>
                    <p>Get in touch with us.</p>
                    `;
                break;
            }
            };

            // Event listener for hashchange
            window.addEventListener('hashchange', updateContent);



    </script>
</body>
</html>
