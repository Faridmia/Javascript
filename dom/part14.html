<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="menu">
        <li>Home</li>
    </ul>

     <ul id="menu2">
        
    </ul>
    
    <script>

        let div = document.createElement("div");
        div.id = "content";
        div.className = 'note';

        div.innerHTML = "<p>This is Content</p>";

        let text = document.createTextNode("This is Bangladesh");
        div.appendChild(text);

        let h2 = document.createElement("h2");
        h2.textContent = "this is heading tag elements";
        div.appendChild(h2);
        document.body.appendChild(div);

        const menu = document.querySelector('#menu');

        let li = document.createElement("li");

        li.textContent = "Products";

        

        menu.appendChild( li );

        li = document.createElement('li');
        li.textContent = 'About Us';

        menu.appendChild( li );

        function createMenuItem(name) {
            let li = document.createElement('li');
            li.textContent = name;
            return li;
        }
        // get the ul#menu
        const menu2 = document.querySelector('#menu2');
        // add menu item
        menu2.appendChild(createMenuItem('Home'));
        menu2.appendChild(createMenuItem('Services'));
        menu2.appendChild(createMenuItem('About Us'));





    </script>

</body>
</html>
