<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS getComputedStyle() Demo</title>
    <style type="text/css">

        body {
            font: arial, sans-serif;
            font-size: 1em;
            line-height: 1.6;
        }

        p::first-letter {
            font-size: 1.5em;
            font-weight: normal
        }
        .message {
            background-color: #fff3d4;
            border: solid 1px #f6b73c;
            padding: 20px;
            color: black;
        }
    </style>
</head>
<body>
 <p id='main'>JavaScript getComputedStyle() Demo for pseudo-elements</p>
    <p class="message" style="color:red">
        This is a JS getComputedStyle() Demo!
    </p>

   
    <script>
        let p2 = document.getElementById('main');
        let style2 = getComputedStyle(p2, '::first-letter');
        console.log(style2.fontSize);
    </script>

    <script>
        let message = document.querySelector('.message');
        let style = getComputedStyle(message);

        console.log('color:', style.color);
        console.log('background color:', style.backgroundColor);
    </script>
</body>
</html>
