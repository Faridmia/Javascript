<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input id="taskInput" type="text" placeholder="Add task">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>


    <img src="img1.jpg" class="thumb">
    <img src="img2.jpg" class="thumb">
    <div id="lightbox" style="display:none;">
        <img id="lightbox-img" src="">
    </div>


    <div class="box-text-count">
        <textarea id="message" placeholder="Type something..."></textarea>
        <p>Characters: <span id="count">0</span></p>
    </div>



    <script>

        let taskInput = document.getElementById('taskInput');
        let addBtn = document.getElementById('addBtn');
        let taskList = document.getElementById('taskList');

        
        addBtn.addEventListener("click", () =>  {
            const li = document.createElement("li");
            li.textContent = taskInput.value;
            taskList.appendChild(li);
            taskInput.value = '';
        });


        const thumbs = document.querySelectorAll('.thumb');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        thumbs.forEach(img => {
            img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.style.display = 'block';
            });
        });

        lightbox.addEventListener('click', () => lightbox.style.display = 'none');



        // count text typing....

        let messageBox = document.getElementById("message");

        let countText = document.getElementById("count");

        messageBox.addEventListener("input",() => {
            countText.textContent = messageBox.value.length;
        });

    </script>
</body>
</html>
