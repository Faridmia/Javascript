<html lang="en">

  <body>
    <h2>JavaScript indexof</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <button onclick="myFunction()">try it</button>

    <script src="js/random.js" type="text/javascript"></script>

    <script>
      let x = 0.2 + 0.1;
      document.getElementById("demo1").innerHTML = "0.2 + 0.1 = " + x;
      let y = (0.2 * 10 + 0.1 * 10) / 10;
      document.getElementById("demo2").innerHTML = "0.2 + 0.1 = " + y;

      let m = 123;

    <script>
      let x3 = "100";
      let y3 = "10";
      let z3 = x3 - y3;
      document.getElementById("demo").innerHTML = z3;

      let x4 = NaN;
      let y4 = "5";
      let z4 = x4 + y4;

      console.log(z4);
    </script>

    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let fLen = fruits.length;

      let text = "<ul>";
      for (let i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";

      document.getElementById("demo5").innerHTML = text;
      let text2 = "<ul>";
      fruits.forEach(function(value) {
            text2 += "<li>" + value + "</li>";
      })

      text2 += "</ul>";

    </script>
